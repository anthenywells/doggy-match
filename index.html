<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Doggy Tinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- style sheet -->
  <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
  <!-- for hamburger icon  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- header -->
  <header>
      <nav class="topnav" id="myTopnav">
          <a href="#home">Doggy Tinder</a>
          <a href="#location" class="active">Location</a>
          <a href="#profile">Profile</a>
          <a href="#message">Messege</a>
          <a href="#account">Account</a>
          <input class="search" type="text" placeholder="Search..">
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </nav>
  </header>

<!-- main -->
<main>
    <section class="location">
      <!-- map -->
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11797.21504428302!2d-83.0498312!3d42.3360467!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa9790542da332066!2sGrand+Circus+Detroit!5e0!3m2!1sen!2sus!4v1547838661212" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <!-- sorting -->
        <div class="sorting">
            <div class="custom-select" style="width:200px;">
                <select>
                  <option value="0">Breed:</option>
                  <option value="1">Huskey</option>
                  <option value="2">Dachshund</option>
                  <option value="3">Corgi</option>
                  <option value="4">Labrador</option>
                  <option value="5">Retriever</option>
                  <option value="6">No Preference</option>
                </select>
            </div>
            <div class="custom-select" style="width:200px;">
                <select>
                  <option value="0">Age:</option>
                  <option value="1">0-1</option>
                  <option value="2">1-3</option>
                  <option value="3">3-5</option>
                  <option value="4">5-7</option>
                  <option value="5">7+</option>
                  <option value="6">No Preference</option>
                </select>
            </div>
            <div class="custom-select" style="width:200px;">
                <select>
                  <option value="0">Compatibility:</option>
                  <option value="1">0-20%</option>
                  <option value="2">20-40%</option>
                  <option value="3">50-60%</option>
                  <option value="4">60-80%</option>
                  <option value="5">80-100%</option>
                  <option value="6">No Preference</option>
                </select>
            </div>
            <div class="custom-select" style="width:200px;">
                <select>
                  <option value="0">Rating:</option>
                  <option value="1">1 Star</option>
                  <option value="2">2 Star</option>
                  <option value="3">3 Star</option>
                  <option value="4">4 Star</option>
                  <option value="5">5 Star</option>
                  <option value="6">No Preference</option>
                </select>
            </div>
            <div class="custom-select" style="width:200px;">
                <select>
                  <option value="0">Mile Radius:</option>
                  <option value="1">1 Mile</option>
                  <option value="2">5 Mile</option>
                  <option value="3">10 Mile</option>
                  <option value="4">20 Mile</option>
                  <option value="5">50 Mile</option>
                  <option value="6">No Preference</option>
                </select>
            </div>
              <a href="#" class="button">Apply</a>
        </div>

    </section>
</main>

<!-- footer -->
<footer>

</footer>
  



<!-- hamburger js -->
<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>

<!-- dropdown js -->
<script>
    var x, i, j, selElmnt, a, b, c;
    /*look for any elements with the class "custom-select":*/
    x = document.getElementsByClassName("custom-select");
    for (i = 0; i < x.length; i++) {
      selElmnt = x[i].getElementsByTagName("select")[0];
      /*for each element, create a new DIV that will act as the selected item:*/
      a = document.createElement("DIV");
      a.setAttribute("class", "select-selected");
      a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
      x[i].appendChild(a);
      /*for each element, create a new DIV that will contain the option list:*/
      b = document.createElement("DIV");
      b.setAttribute("class", "select-items select-hide");
      for (j = 1; j < selElmnt.length; j++) {
        /*for each option in the original select element,
        create a new DIV that will act as an option item:*/
        c = document.createElement("DIV");
        c.innerHTML = selElmnt.options[j].innerHTML;
        c.addEventListener("click", function(e) {
            /*when an item is clicked, update the original select box,
            and the selected item:*/
            var y, i, k, s, h;
            s = this.parentNode.parentNode.getElementsByTagName("select")[0];
            h = this.parentNode.previousSibling;
            for (i = 0; i < s.length; i++) {
              if (s.options[i].innerHTML == this.innerHTML) {
                s.selectedIndex = i;
                h.innerHTML = this.innerHTML;
                y = this.parentNode.getElementsByClassName("same-as-selected");
                for (k = 0; k < y.length; k++) {
                  y[k].removeAttribute("class");
                }
                this.setAttribute("class", "same-as-selected");
                break;
              }
            }
            h.click();
        });
        b.appendChild(c);
      }
      x[i].appendChild(b);
      a.addEventListener("click", function(e) {
          /*when the select box is clicked, close any other select boxes,
          and open/close the current select box:*/
          e.stopPropagation();
          closeAllSelect(this);
          this.nextSibling.classList.toggle("select-hide");
          this.classList.toggle("select-arrow-active");
        });
    }
    function closeAllSelect(elmnt) {
      /*a function that will close all select boxes in the document,
      except the current select box:*/
      var x, y, i, arrNo = [];
      x = document.getElementsByClassName("select-items");
      y = document.getElementsByClassName("select-selected");
      for (i = 0; i < y.length; i++) {
        if (elmnt == y[i]) {
          arrNo.push(i)
        } else {
          y[i].classList.remove("select-arrow-active");
        }
      }
      for (i = 0; i < x.length; i++) {
        if (arrNo.indexOf(i)) {
          x[i].classList.add("select-hide");
        }
      }
    }
    /*if the user clicks anywhere outside the select box,
    then close all select boxes:*/
    document.addEventListener("click", closeAllSelect);
    </script>
    
</body>
</html>
